spring.application.name=lunch-voter
#db
spring.datasource.url=jdbc:h2:file:./db/lunchvoterdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#jpa
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
#https://www.baeldung.com/spring-data-jpa-batch-inserts
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
#log
logging.level.ROOT=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
#initial data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/test-data/populateDB.sql
